<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Form</title>
   
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <style>
      .row { background-color: #A020F0; } 
    </style>
<script type="text/javascript">
         function redirectToURL(btnId){
         	if(btnId=="Homebtn")
         		window.location.replace("https://www.goguservices.com");
         	
         }
      </script>

   </head>
<body>
  
  <div class="container" >
        <div class=" text-center mt-5 ">

            <h1 >Contact Form</h1>
                
            
        </div>
  
  
  
  <div class="row ">
      <div class="col-lg-7 mx-auto">
        <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-body bg-light">
       
            <div class = "container">
      <form method="POST" id="contactform">
        
       <div>
         
<button id="Homebtn" value="www.goguservices.com" onClick="redirectToURL(this.id)" >Home</button>
   </div>     
   <br/>    
          <br/> 
     <div>
<label>Name</label>
<br/>
          <input type="text" placeholder="Enter your name" id="name" autocomplete="off" required>
      </div>
<br/>
<label>Email</label>
<br/>
<div>  
 <input type="email" placeholder="Enter your email" 
 id="email" autocomplete="off" required>
    </div>
<br/>
<label>Subject</label>
<br/>
<div>    
<input type="text" placeholder="Enter your Subject" autocomplete="off" id="subject">
</div>
<br/>
<label>Comments</label>
<br/>
<div>
<textarea id="message" placeholder="Enter your comments" cols="70" rows="10"></textarea>
</div>
<br/>
<div>
          <button id="btn" type="submit" value="submit" >Submit</button>

   </div>    
      </form>
      </div>
     </div>
       </div>
        </div>
       
    </div>       
  </div>          
              
              
    </div>
   <script src="https://smtpjs.com/v3/smtp.js">
</script> 
<script>
var btn = document.getElementById('btn');
var frm = document.getElementById('contactform');
frm.addEventListener("submit",function(e){
e.preventDefault()
var name = document.getElementById('name').value;
var email = document.getElementById('email').value;
var subject = document.getElementById('subject').value;
var message = document.getElementById('message').value;
var body = 'name: '+name + '<br/> email: ' + email + '<br/> subject: ' + subject + '<br/> message: '+ message;
Email.send({
    SecureToken : "50e87d98-12ab-4eed-a735-b8b61dcca79b",
    To : 'admin@goguservices.com',
    From : "admin@goguservices.com",
    Subject : "contact message",
    Body : body
}).then(
  message => alert(message)
);
document.getElementById('name').value="";
  document.getElementById('email').value="";
  document.getElementById('subject').value="";
  document.getElementById('message').value="";
})
</script>

</body>
</html>

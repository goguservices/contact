<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Form</title>
   
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
<script type="text/javascript">
          function redirectToURL(btnId){
         	if(btnId=="btn")
         		window.location.replace("https://www.goguservices.com");
         	         	
         }
  </script>
   </head>
<body>
  <div class="form">
    
      <form method="POST">
     <div>
<label>Name</label>
<br/>
          <input type="text" placeholder="Enter your name" id="name" autocomplete="off" required>
      </div>
<br/>
<label>Email</label>
<br/>
<div>  
 <input type="email" placeholder="Enter your email" 
 id="email" autocomplete="off" required>
    </div>
<br/>
<label>Subject</label>
<br/>
<div>    
<input type="text" placeholder="Enter your Subject" autocomplete="off" id="subject">
</div>
<br/>
<label>Comments</label>
<br/>
<div>
<textarea id="message" placeholder="Enter your comments" cols="150" rows="10"></textarea>
</div>
<br/>
<div>
          <button id="btn" value="www.goguservices.com" onClick='redirectToURL(this.id)'>Submit</button>
   </div>    
      </form>
    </div>
   <script src="https://smtpjs.com/v3/smtp.js">
</script> 
<script>
var btn = document.getElementById('btn');
btn.addEventListener('click',function(e){
e.preventDefault()
var name = document.getElementById('name').value;
var email = document.getElementById('email').value;
var subject = document.getElementById('subject').value;
var message = document.getElementById('message').value;
var body = 'name: '+name + '<br/> email: ' + email + '<br/> subject: ' + subject + '<br/> message: '+ message;
Email.send({
    SecureToken : "50e87d98-12ab-4eed-a735-b8b61dcca79b",
    To : 'admin@goguservices.com',
    From : "admin@goguservices.com",
    Subject : "contact message",
    Body : body
});



})
</script>

</body>
</html>
